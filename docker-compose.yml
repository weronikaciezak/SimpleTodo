services:
  db:
    image: postgres:15
    container_name: database
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - todo-network

  app:
    build: .
    container_name: app
    restart: unless-stopped
    ports:
      - '3000:3000'
    networks:
      - todo-network

volumes:
    pgdata:

networks:
  todo-network:

