version: '3.8'

services:
  db:
    image: postgres:15
    container_name: todo-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'    # W DEV. W PROD nie wystawiaj!
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - todo-network

  app:
    build: .
    container_name: simple-to-do
    restart: unless-stopped
    ports:
      - '3000:3000'
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge
