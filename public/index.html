<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Jersey+10&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="nav-content">
        <div class="nav-title">üìù Simple To-Do</div>
    </div>
</nav>

<!-- GROUP TOGGLE -->
<div class="group-controls">
    <div class="input-group">
        <input type="text" id="group-name" placeholder="New Group" />
        <button onclick="createGroup()">Create Group</button>
    </div>

    <div class="group-select">
        <div class="input-group">
            <select id="group-selector" onchange="handleGroupChange(this.value)">
                <option value="">All Groups</option>
            </select>
            <button onclick="deleteGroup()">Delete Group</button>
        </div>
    </div>
</div>


<!-- TASK INPUT -->
<div class="input-group">
    <input type="text" id="task-input" placeholder="New Task" />
    <button id="add-task-btn" onclick="addTask()">Add</button>
</div>

<!-- TASK COLUMNS -->
<div class="columns">
    <div class="column">
        <h2>To Do</h2>
        <ul id="todo-list"></ul>
    </div>
    <div class="column">
        <h2>In Progress</h2>
        <ul id="inprogress-list"></ul>
    </div>
    <div class="column">
        <h2>Done</h2>
        <ul id="done-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
